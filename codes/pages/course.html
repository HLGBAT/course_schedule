{% extends "./base.html" %}
{% block title %} 课程清单 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="{{ static_url('course.js') }} " type="text/javascript"></script>
{% end %}

{% block content %}
	<button id="btn-refresh">刷新</button>
	<button id="btn-new"> 添加课程</button>
	
	<div id="dlg-course-form" style="display:none">
	<hr>
	<form id="frm-course">
		<input type="hidden" name="cn" value="">
		<table>
	    <tr><td>课程号：</td>
	    	<td><input type="text" name="cn" value=""></td>
	    </tr>
        <tr><td>课程名：</td>
			<td><input type="text" name="name" value=""></td>
		</tr>
		<tr><td>学分：</td>
			<td><input type="text" name="credit" value=""></td>
		</tr>
        <tr><td><td>
        	<input type="submit" value="修改">
        	<button id="btn-course-frm-close">关闭</button>
        </td></tr>
        </table>
	</form>
	</div>
	
	<hr>
	<div id="list">
		<table border=1>
			<thead>
			<tr>
				<th style="width:4rem">#
				<th style="width:10rem">课程号
				<th style="width:10rem">课程名
				<th style="width:5rem">学分
				<th style="width:5rem">操作</th>
			</tr>
			</thead>
			<tbody id="list-tbody">
			</tbody> 
		</table>
	</div>
{% end %}
