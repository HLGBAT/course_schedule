{% extends "./base.html" %}
{% block title %} 排课清单 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="{{ static_url('schedule.js') }} " type="text/javascript"></script>
{% end %}

{% block content %}
	<button id="btn-refresh">刷新</button>
	<button id="btn-new"> 添加排课</button>
	
	<div id="dlg-sc-form" style="display:none">
	<hr>
	<form id="frm-sc">
		<input type="hidden" name="num" value="">
		<table>
		<tr><td>排课序号：</td>
			<td><input type="text" name="num" value=""></td>
	    <tr><td>星期：</td>
	    	<td><select name="day">
					<option value="一">星期一</option>
					<option value="二">星期二</option>
					<option value="三">星期三</option>
					<option value="四">星期四</option>
					<option value="五">星期五</option>
					<option value="六">星期六</option>
					<option value="日">星期日</option>
					</select>
			</td>
			<td>节次：</td>
	    	<td><select name="time">
					<option value="一">第一节</option>
					<option value="二">第二节</option>
					<option value="三">第三节</option>
					<option value="四">第四节</option>
					</select>
			</td>
		</tr>
		<tr><td>教室：</td>
			<td><input type="text" name="classroom" value=""></td>
			<td>课程号：</td>
			<td><input type="text" name="c_cn" value=""></td>
		</tr>
		<tr><td>教师号：</td>
	    	<td><input type="text" name="t_tn" value=""></td>
			<td>学生号：</td>
	    	<td><input type="text" name="s_sn" value=""></td>
	    </tr><td><td>
        	<input type="submit" value="修改">
        	<button id="btn-sc-frm-close">关闭</button>
        </td></tr>
        </table>
	</form>
	</div>
	
	<hr>
	<div id="list">
		<table border=1>
			<thead>
			<tr>
				<th style="width:3rem">序号
				<th style="width:3rem">星期
				<th style="width:3rem">节次
				<th style="width:5rem">教室
				<th style="width:5rem">课程号
				<th style="width:10rem">课程名
				<th style="width:5rem">教师号
				<th style="width:5rem">教师姓名
				<th style="width:5rem">学生号
				<th style="width:5rem">学生姓名
				<th style="width:5rem">操作</th>
			</tr>
			</thead>
			<tbody id="list-tbody">
			</tbody>
		</table>
	</div>
{% end %}
