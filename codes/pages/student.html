{% block css %}
{% end %}

<script src="{{ static_url('student.js') }} " type="text/javascript"></script>
{% end %}

{% block content %}

	<button id="btn-new"> 添加学生</button>
	
	<div id="dlg-student-form" style="display:none">
	<hr>
	<form id="frm-student">

	    <tr><td>学号：</td>
	    	<td><input type="text" name="sn" value=""></td>
	    </tr>

        </td></tr>
        </table>

	</div>
	
	<hr>
	<div id="list">
		<table border=1>
			<thead>
			<tr>
				<th style="width:4rem">#
				<th style="width:10rem">学号

				<th style="width:5rem">操作</th>
			</tr>
			</thead>
			<tbody id="list-tbody">
			</tbody> 
		</table>
	</div>
{% end %}
